<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    var CategoriesControl = createClass({
      handleChange: function(e) {
        const separator = this.props.field.get('separator', ', ')
        this.props.onChange(e.target.value.split(separator).map((e) => e.trim()));
      },
    
      render: function() {
        const separator = this.props.field.get('separator', ', ');
        var value = this.props.value;
        return h('input', {
          id: this.props.forID,
          className: this.props.classNameWrapper,
          type: 'text',
          value: value ? value.join(separator) : '',
          onChange: this.handleChange,
        });
      },
    });
    
    var CategoriesPreview = createClass({
      render: function() {
        return h('ul', {},
          this.props.value.map(function(val, index) {
            return h('li', {key: index}, val);
          })
        );
      }
    });
    
    var schema = {
      properties: {
        separator: { type: 'string' },
      },
    }
    
    CMS.registerWidget('categories', CategoriesControl, CategoriesPreview, schema);

    ////////////////////////

    CMS.registerEditorComponent({
      id: "sidenote",
      label: "Sidenote",
      fields: [{
        name: 'element',
        label: 'In-Text Element',
        widget: 'string'
      }, {
        name: 'sidenote',
        label: 'Sidenote',
        widget: 'markdown'
      }],
      pattern: /^<span class="sidenote"><span class="sidenote__toggle">(.*)<\/span><span class="sidenote__note">(`m`)<\/span><\/span>/,
      fromBlock: function(match) {
        return {
          element: match[1],
          sidenote: match[2],
        };
      },
      toBlock: function(obj) {
        return (
          '<span class="sidenote"><span class="sidenote__toggle">' + obj.element + '</span><span class="sidenote__note">' + obj.sidenote + '</span></span>'
        );
      },
      toPreview: function(obj) {
        return (
          '<span class="sidenote"><span class="sidenote__toggle">' + obj.element + '</span><span class="sidenote__note">' + obj.sidenote + '</span></span>'
        );
      },
    });
  </script>
</body>
</html>
